name: End-to-End Tests

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install System Dependencies (32-bit GCC)
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install Project
        run: |
          uv venv
          uv pip install -e .

      - name: Run E2E Script
        run: |
          chmod +x tests/e2e/run.sh
          uv run bash tests/e2e/run.sh
